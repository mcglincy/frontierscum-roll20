
<link rel="stylesheet" href="frontierscum.css"/>
<div class="frontierscum">
  <div class="horsesheet">
    <div class="horsesheet-header">
      <div class="title">HORSE SHEET</div>
      <div class="rider"></div>
    </div>
    <div class="horsesheet-body">
      <div class="inner1"> 
        <div class="inner2">
          <div class="name-block"> 
            <div class="field-row name-row"> 
              <label>NAME </label>
              <input type="text" name="horse_name"/>
            </div>
            <div class="field-row">
              <label>LIKES</label>
              <input type="text" name="horse_likes"/>
              <label>TYPE</label>
              <input type="text" name="horse_type"/>
            </div>
            <div class="field-row">
              <label>NOTES</label>
              <input type="text" name="horse_notes"/>
            </div>
            <div class="field-row">
              <label>VEHICLE</label>
              <input type="text" name="horse_vehicle"/>
            </div>
          </div>
          <div class="on-your-horse"> 
            <div class="top-label">ON YOUR HORSE</div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_1"/>
            </div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_2"/>
            </div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_3"/>
            </div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_4"/>
            </div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_5"/>
            </div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_6"/>
            </div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_7"/>
            </div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_8"/>
            </div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_9"/>
            </div>
            <div class="on-horse-row">
              <input type="text" name="on_horse_10"/>
            </div>
          </div>
          <div class="stolen-block">
            <div class="stats">
              <div class="stat-row">         
                <div class="stat-block"> 
                  <label>STOLEN </label>
                  <div class="horseshoe">
                    <input type="text" inputmode="numeric" name="horse_stolen" placeholder="0"/>
                  </div>
                </div>
                <div class="stat-block"> 
                  <label>HP </label>
                  <div class="horseshoe">
                    <input type="text" inputmode="numeric" name="horse_hp" placeholder="0"/>
                  </div>
                </div>
              </div>
              <div class="stat-row">
                <div class="stat-block"> 
                  <label>MORALE </label>
                  <div class="horseshoe">
                    <input type="text" inputmode="numeric" name="horse_morale" placeholder="0"/>
                  </div>
                </div>
                <div class="stat-block"> 
                  <label>MAX </label>
                  <div class="horseshoe">
                    <input type="text" inputmode="numeric" name="horse_hp_max" placeholder="0"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="horse1"> </div>
          <div class="horse2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
