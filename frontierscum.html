
<div class="frontierscum">
  <div class="scumsheet">
    <div class="scumsheet-header">
      <div class="fs-logo">FRONTIER SCUM</div>
      <div class="wanted">WANTED</div>
      <div class="dead-or-alive">
        <label class="radio-visible">
          <input type="radio" name="dead_or_alive" value="dead_or_alive" checked="true"/>&nbsp;Dead or Alive&nbsp;
        </label>/
        <label class="radio-visible">
          <input type="radio" name="dead_or_alive" value="dead"/>&nbsp;Dead&nbsp;
        </label>/
        <label class="radio-visible">
          <input type="radio" name="dead_or_alive" value="alive"/>&nbsp;Alive&nbsp;
        </label>
      </div>
    </div>
    <div class="scumsheet-body">
      <div class="name-block">
        <div class="fields"> 
          <div class="field-row">
            <label>NAME</label>
            <input type="text" name="attr_character_name" placeholder="Kid Pomade" spellcheck="false"/>
          </div>
          <div class="field-row">
            <label>A</label>
            <input type="text" name="attr_class" placeholder="Drifter" spellcheck="false"/>
          </div>
          <div class="field-row">
            <label>WANTED FOR</label>
            <input type="text" name="attr_wanted_for" placeholder="Repeated fraud" spellcheck="false"/>
          </div>
        </div>
        <div class="rewards">
          <label>REWARDS </label>
          <textarea name="attr_rewards"></textarea>
        </div>
      </div>
      <div class="abilities-block">
        <div class="ability-col">
          <div class="ability grit">
            <div class="top-label name">Grit</div>
            <div class="value">
              <input type="text" inputmode="numeric" name="attr_grit" placeholder="0"/>
            </div>
          </div>
          <div class="ability slick">
            <div class="top-label name">Slick</div>
            <div class="value">
              <input type="text" inputmode="numeric" name="attr_slick" placeholder="0"/>
            </div>
          </div>
          <div class="ability wits">
            <div class="top-label name">Wits</div>
            <div class="value">
              <input type="text" inputmode="numeric" name="attr_wits" placeholder="0"/>
            </div>
          </div>
          <div class="ability luck">
            <div class="top-label name">Luck</div>
            <div class="value">
              <input type="text" inputmode="numeric" name="attr_luck" placeholder="0"/>
            </div>
          </div>
        </div>
        <div class="portrait-col">
          <div class="portrait-inner"><img name="attr_character_avatar"/></div>
        </div>
        <div class="condition-col">
          <div class="top-label conditions-and-notes">Conditions & Notes</div>
          <div class="condition-row miserable"> 
            <div class="checkbox">
              <input type="checkbox" name="attr_miserable"/>
            </div>
            <div class="non-checkbox">Miserable (
              <input type="text" name="attr_misery" spellcheck="false"/>&nbsp;). You don't recover HP from rest.
            </div>
          </div>
          <div class="condition-row drunk"> 
            <div class="checkbox">
              <input type="checkbox" name="attr_drunk"/>
            </div>
            <div class="non-checkbox">
              Drunk.
              Swap your 
              <input type="text" name="attr_drunk_stat_1" spellcheck="false"/>&nbsp;and
              <input type="text" name="attr_drunk_stat_2" spellcheck="false"/>&nbsp;until sober.
            </div>
          </div>
          <div class="notes">
            <textarea name="attr_notes_1" placeholder="Notes and such" spellcheck="false"></textarea>
          </div>
          <div class="notes">
            <textarea name="attr_notes_2" placeholder="More of 'em" spellcheck="false"></textarea>
          </div>
        </div>
      </div>
      <div class="hp-block"> 
        <div class="stat-block hp"> 
          <div class="name">
             HP</div>
          <div class="value"> 
            <input type="text" inputmode="numeric" name="attr_hp" placeholder="0"/>
          </div>
        </div>
        <div class="stat-block max-hp"> 
          <div class="name">
             MAX HP</div>
          <div class="value"> 
            <input type="text" inputmode="numeric" name="attr_hp_max" placeholder="0"/>
          </div>
        </div>
        <div class="stat-block aces"> 
          <div class="name">
             ACES</div>
          <div class="value"> 
            <input type="text" inputmode="numeric" name="attr_aces" placeholder="0"/>
          </div>
        </div>
      </div>
      <div class="equipment-block">
        <div class="eq-col-1">
          <div class="eq-section on-your-head">
            <div class="top-label">ON YOUR HEAD</div>
            <div class="eq-row">
              <input type="text" name="attr_head"/>
            </div>
          </div>
          <div class="eq-section skills">
            <div class="skills-label">SKILLS</div>
            <div class="eq-row">
              <input type="text" name="attr_skills_1"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_skills_2"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_skills_3"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_skills_4"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_skills_5"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_skills_6"/>
            </div>
          </div>
        </div>
        <div class="eq-col-2">
          <div class="eq-section on-your-belt">
            <div class="top-label">ON YOUR BELT</div>
            <div class="eq-row">
              <input type="text" name="attr_belt_1"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_belt_2"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_belt_3"/>
            </div>
          </div>
          <div class="eq-section on-your-back">
            <div class="top-label">ON YOUR BACK</div>
            <div class="eq-row">
              <input type="text" name="attr_back_1"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_back_2"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_back_3"/>
            </div>
          </div>
        </div>
        <div class="eq-col-3"> 
          <div class="eq-section in-your-pockets">
            <div class="top-label">IN YOUR POCKETS</div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_1"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_2"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_3"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_4"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_5"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_6"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_7"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_8"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_9"/>
            </div>
            <div class="eq-row">
              <input type="text" name="attr_pockets_10"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
